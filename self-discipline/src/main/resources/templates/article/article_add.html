<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/static/css/common/font.css">
    <link rel="stylesheet" href="/static/css/login/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script src="/static/js/article/article_add.js" charset="utf-8"></script>
    <script src="/static/js/common/global.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/admin/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="/articles">博文管理</a>
            <a href="">添加</a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-card">

            <form class="layui-form">
                <div class="layui-card-body" style="text-align: center">
                    <div class="layui-form-item">
                        <label for="articleTitle" class="layui-form-label">
                            <span class="x-red">*</span>标题</label>
                        <div class="layui-input-inline">
                            <input type="text" id="articleTitle" name="articleTitle" lay-required="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="articleStatus" class="layui-form-label">
                            <span class="x-red">*</span>状态</label>
                        <div class="layui-input-inline">
                            <select id="articleStatus" name="articleStatus" lay-verify="required">
                                <option value="请选择"></option>
                                <option value="ENABLE">发布</option>
                                <option value="DISABLE">草稿</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label for="articleSort" class="layui-form-label">
                            <span class="x-red">*</span>排序</label>
                        <div class="layui-input-inline">
                            <input type="text" id="articleSort" name="articleSort" required="" autocomplete="off"
                                   class="layui-input"></div>
                    </div>

                    <div class="layui-form-item">
                        <label for="articleContent" class="layui-form-label">
                            <span class="x-red">*</span>内容</label>
                        <div class="layui-input-inline">
                            <input type="text" id="articleContent" name="articleContent" required="" autocomplete="off"
                                   class="layui-input"></div>
                    </div>

                    <div class="layui-form-item">
                        <button class="layui-btn" lay-filter="cancel" lay-submit>取消</button>
                        <button class="layui-btn" lay-filter="save" lay-submit>保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
