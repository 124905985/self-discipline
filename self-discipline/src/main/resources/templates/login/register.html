<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>博客后台管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/static/css/common/font.css">
    <link rel="stylesheet" href="/static/css/login/login.css">
    <link rel="stylesheet" href="/static/css/login/xadmin.css">
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script src="/static/js/login/register.js" charset="utf-8"></script>
    <script src="/static/js/common/global.js" charset="utf-8"></script>

    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">注&nbsp册&nbsp新&nbsp账&nbsp户</div>
    <div id="darkbannerwrap"></div>
    <form method="post" class="layui-form">
        <input name="username" placeholder="用户名" type="text" autocomplete="off" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="nick" placeholder="昵称" lay-verify="required" type="text" autocomplete="off" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required|pass" placeholder="密码" autocomplete="off" type="password" class="layui-input">
        <hr class="hr15">
        <input lay-verify="required|repass" placeholder="确认密码" autocomplete="off" type="password" class="layui-input">
        <hr class="hr15">
        <input value="注&nbsp册" lay-submit lay-filter="register" style="width:100%;" type="submit">
        <hr class="hr20">
        <a href="/toLogin" style="width: 33%;float: right" class="layui-btn layui-btn-lg">前&nbsp往&nbsp登&nbsp录</a>
        <hr class="hr20">
    </form>
</div>
</body>
</html>
